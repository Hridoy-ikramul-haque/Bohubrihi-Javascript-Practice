<body>
    <h1>selecte an option: <br>
    a.option 1 <br>
    b.option 2 <br>
    c.option 3</h1>
    <script>
        var choice=prompt("enter your choice");

        switch(choice)
        {
            case "a" :
                console.log("option 1 selected");
                break; 
            case "b":
                console.log("option 2 selected");
                break;
            case "c":
                console.log("option 3 selected");
                break;
            default:
                console.log("no one selected"); 
        }   
    </script>
</body>
