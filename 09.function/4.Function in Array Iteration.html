        //array iteration using mapping
        //mapping creates a new array from existing array.

        var foods=["mango","apple","bread","guava"];
        var number=[1,32,31,2];
        foods.forEach(function (){});


        function item(x,y,z)
        {
            console.log(`item: ${x}`);
