<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic operator</title>
</head>
<body>
    <script>
        //+ - -> operator 
        // x,y,10,20 -> operand 
        //binary operator + - * / -> work with two operand 


        var x=10; 
        var y=20; 
        var a=x++; //post increment 
        var b=++y; //pre increment 
        console.log(a);
        console.log(a);
        console.log(b); 

        //operator precedence 
       //     **   / * + - 
       //() is the top precedence 
    </script>
</body>
</html>
